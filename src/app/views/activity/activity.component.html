<div class="container">
	<h1>{{ title }}</h1>
	<div class="timer">{{ timer }}</div>
	<div class="activity">{{ activity }}</div>

	<div class="actions" *ngIf="calendarEvent">
		<add-to-calendar-button
			class="event-description"
			[attr.name]="calendarEvent.summary"
			[attr.description]="calendarEvent.description"
			[attr.startDate]="calendarEvent.startDate"
			[attr.endDate]="calendarEvent.endDate"
			options="'Apple','Google','iCal'"
			[attr.startTime]="calendarEvent.startTime"
			[attr.endTime]="calendarEvent.endTime"
			[attr.location]="calendarEvent.location"
			[attr.timeZone]="calendarEvent.timeZone"
			buttonStyle="date"
			size="5"
			lightMode="bodyScheme"
		></add-to-calendar-button>
		<button class="button" (click)="sortActivity()">Alternative</button>
	</div>
</div>
